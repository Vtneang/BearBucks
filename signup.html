<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login_signup_styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="images/bearbucks_bear.png" rel="icon" type="image/x-icon" />
  <title>BearBucks | Login</title>
</head>

<body>
  <div id="signup" class="input-form">
    <form action="">
    <br>
    <a href="index.html">
      <img class="logo-img" src="images/bearbucks_logo.png" alt="BearBucks Logo">
    </a>
    <p class="x-light label">Name</p>
    <input type="text" class="input-box">
    <p class="x-light label">Email</p>
    <input type="text" class="input-box">
    <p class="x-light label">Username</p>
    <input type="text" class="input-box">
    <p class="x-light label">Password</p>
    <input type="password" class="input-box">
    <p class="x-light label">
      <span><input type="checkbox"></span>
      Remember Me
    </p>
    <button type="button" class="login-btn x-light space-top">SIGN UP</button>
    </form>
  </div>


</body>


</html>
