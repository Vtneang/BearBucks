<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index_styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/overview_style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename= 'images/bearbucks_bear.png') }}" rel="icon" type="image/x-icon" />
	<title> BearBucks | Edit </title>
</head>
<body>
	<!-- Top of page menu stuff -->
    <div class="nav-bar">
    	<a href="{{ url_for('overview', cur_user=User)}}">
      		<img src="{{ url_for('static', filename= 'images/bearbucks_logo.png') }}" alt="BearBucks Logo">
    	</a>
    	<div class="header">
			  <a id="head" href="{{ url_for('edit', cur_user=User)}}"> 
          <h2 class="regular"> Edit Transactions </h2>
        </a>
      </div>
      <a href="{{ url_for('account', cur_user=User)}}">
        <p class="semi-bold nav-label" id="user">{{User}}</p>
      </a>
      <a href="{{ url_for('logout', cur_user=User)}}">
        <p class="semi-bold nav-label">Log out</p>
      </a>
  	</div>

    <!-- The Rest of the page split into two -->

    <div class="row">
    <div class="column">
      <div class="left">
        <div class="content">
          <h5 class="semi-bold"> Spending Breakdown: </h5>
        </div>      
      </div>
      <div class="left">
        <div class="container">
          <table class="spending_log">                                  
          </table>
        </div>        
      </div>
      <div class="left">
        <div class="transaction_buttons_area">
          <div class="transaction_button">
            <a href="{{ url_for('input', cur_user=User)}}">
              <p class="semi-bold"> Input Transaction </p>
            </a>
          </div>
        </div>
      </div>
    </div>
      <div class="column">
        <div class="right">
          <div class="content">
            <h5 class="semi-bold"> Name: </h5>
          </div>
        </div>
        <div class="right">
          <input type="text" placeholder="Name...">  
        </div>
        <div class="right">
          <div class="content">
            <h5 class="semi-bold"> Category: </h5>
          </div>
        </div>
        <div class="right">
          <select>
            <option class="light"> Finances </option>
            <option class="light"> Bacon </option>
            <option class="x-light"> Cheese </option>
          </select>   
        </div>
        <div class="right">
          <div class="content">
            <h5 class="semi-bold"> Amount: </h5>
          </div>
          <div class="content">
            <h5 class="semi-bold"> Date: </h5>
          </div>
        </div>
        <div class="right">
          <div class="split-input">
            <input type="text" placeholder="$00.00"> 
            <input type="text" placeholder="mm/dd/yyyy">   
          </div>
        </div>
        <div class="right">
          <div class="content">
            <h5 class="semi-bold"> Additional Info: </h5>
          </div>
        </div>
        <div class="right">
          <textarea> </textarea>
        </div>
        <div class="right">
          <div class="submit_area">
            <div class="transaction_button" id="Delete">
                <a href="{{ url_for('overview', cur_user=User)}}">
                <p class="semi-bold"> Delete </p>
                </a>
            </div>
            <div class="transaction_button">
              <a href="{{ url_for('overview', cur_user=User)}}">
              <p class="semi-bold"> Save Changes </p>
              </a>
            </div>
          </div>  
        </div>
      </div>
    </div>

  <div id="data" style="display: none">{{data}}</div>

  <!-- JavaScript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script type="text/javascript", src="{{ url_for('static', filename= 'javascript/account.js') }}"></script>

</body>
</html>
