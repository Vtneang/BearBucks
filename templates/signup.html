<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login_signup_styles.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="{{ url_for('static', filename= 'images/bearbucks_bear.png') }}" rel="icon" type="image/x-icon" />
  <title>BearBucks | Login</title>
</head>

<body>
  <div id="signup" class="input-form">
    <form method="post" id="signup-form">
    <br>
    <a href="{{ url_for('index')}}">
      <img class="logo-img" src="{{ url_for('static', filename= 'images/bearbucks_logo.png') }}" alt="BearBucks Logo">
    </a>
    <p class="x-light label">Name</p>
    <input type="text" class="input-box" id="signup-name" name="name">
    <p class="x-light label">Email</p>
    <input type="text" class="input-box" id="signup-email" name="email">
    <p class="x-light label">Username</p>
    <input type="text" class="input-box" id="signup-username" name="username">
    <p class="x-light label">Password</p>
    <input type="password" class="input-box" id="signup-password" name="password">
    <p class="x-light label">
      <span><input type="checkbox"></span>
      Remember Me
    </p>
    <input type="submit" class="login-btn x-light space-top" id="signup-button" value="SIGN UP"/>
    </form>
  </div>

  <!-- JavaScript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>


</html>
